<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #scoreForm="ngForm" (ngSubmit)="addScore(scoreForm)">
              <input type="hidden" name="id" #id="ngModel" [(ngModel)]="scoreService.selectedScore.id">
              <div class="row">
                <div class="input-field col-s12">
                  <input type="text" name="game" #name="ngModel" [(ngModel)]="scoreService.selectedScore.game" placeholder="Enter Game">
                </div>               
              </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">

    </div>
  </div>

</div>
